<html>
<head>
	<title>Blizzcore</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-cookies.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

	<!-- Angular app -->
	<script src="static/app/app.js"></script>
	<!-- Controllers -->
	<script src="static/app/home/HomeController.js"></script>
	<script src="static/app/login/LoginController.js"></script>
	<script src="static/app/games/GameController.js"></script>
	<script src="static/app/users/UserController.js"></script>
	<script src="static/app/profile/ProfileController.js"></script>
	<script src="static/app/settings/SettingsController.js"></script>
	<script src="static/app/CommunityDropdownController.js"></script>
	<script src="static/app/LanguageDropdownController.js"></script>
</head>
<body ng-app="bcore" ng-controller="LoginController" data-ng-init="refresh()">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/home">BLIZZCORE</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#/warcraft">Warcraft</a></li>
					<li><a href="#/starcraft">StarCraft</a></li>
					<li><a href="#/diablo">Diablo</a></li>
					<li><a href="#/hearthstone">Hearthstone</a></li>
					<li><a href="#/overwatch">Overwatch</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/users"><b>[USERS]</b></a></li>
					<li ng-hide="user.battleId"><a href="/login">Log in</a></li>
					<li ng-show="user.battleId" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown">{{user.battleTag}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#/profile">Profile</a></li>
							<li><a href="#/settings">Settings</a></li>
							<li ng-click="logout()"><a>Logout</a></li>
						</ul>
					</li>
					<li ng-show="user.battleId" class="dropdown" ng-controller="CommunityDropdownController">
						<a class="dropdown-toggle" data-toggle="dropdown">Communities <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-repeat="community in userCommunities">
								<a href="{{community.link}}">{{community.name}}</a>
							</li>
						</ul>
					</li>
					<li class="dropdown" ng-controller="LanguageDropdownController">
						<a class="dropdown-toggle" data-toggle="dropdown">{{currentLanguage}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-repeat="language in languages">
								<a>{{language}}</a>
							</li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<ui-view></ui-view>
		</div>
	</div>
</body>
</html>
